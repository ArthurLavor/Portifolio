# Server port

server.port=8080

#mongoDB connection

spring.data.mongodb.uri=mongodb://localhost:27017/

#Spring openapi (swagger) configuration

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.packagesToScan=com.portifolio.controller
springdoc.pathsToMatch=/api/**

#CORNS CONFIG
#para reqs do front hospedado no vercel
#em prod substituir o local host pela url no forntend
spring.web.cors.allowed-origins=http://localhost:3000,https://your-portifolio-frontend.vercel.app
spring.web.cors.allowed-methods=GET, POST, PUT, DELETE, OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600
